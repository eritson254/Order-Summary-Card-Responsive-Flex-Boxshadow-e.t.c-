<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img src="./images/illustration-hero.svg" alt="illustration image" />
      </div>

      <div class="main-text">
        <h2 class="title-text">Order Summary</h2>
        <p class="description-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="price-box">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music icon" />
        </div>
        <div class="price-text">
          <p class="plan-text">Annual Plan</p>

          <p class="amount">$59.99/year</p>
        </div>

        <div class="change"><a href="#">Change</a></div>
      </div>

      <div class="button"><a href="#">Proceed to Payment</a></div>

      <div class="cancel-text"><a href="#">Cancel Order</a></div>
    </div>

    <!-- <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zach Eritson</a>.
  </div>-->
  </body>
</html>
